<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar bg-light">
    <div class="container-fluid" style="background-color: #4169E1;">
      <a class="navbar-brand mx-auto" href="#" style="color: white;">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" class="bi bi-book-half"
             viewBox="0 1 16 16">
          <path
                  d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z" />
        </svg>
        BBM
      </a>
      <a class="navbar-brand mx-auto" href="/login/" style="color: white;">Войти</a>
    </div>
  </nav>
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  <div class="container-fluid d-flex h-100 justify-content-center">
    <div class="row bg-white shadow-sm">
      <div class="col border rounded p-5">
        <h3 class="text-center mb-4">Вход</h3>
        <p class="text-decoration-none fw-bold mb-1" style="color: #ff0000">{{ error }}</p>
        <form method="POST" action="/login/">{% csrf_token %}
          <div class="form-group mb-4">
            <label for="input_login">Логин:</label>
            <input type="text" class="form-control" id="input_login" name="login" placeholder="Введите имя пользователя" style="width: 280px" required>
          </div>
          <div class="form-group mb-2">
			<label>Пароль:</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
          </div>
          <div class="mb-4">
            <a href="/recover/" class="text-decoration-none">Забыл пароль</a>
          </div>
          <div class="d-grid gap-2 col-12">
            <button type="submit" class="btn btn-primary w-100">Войти</button>
            <a href="/register/" type="button" class="btn btn-outline-dark w-100">Зарегистрироваться</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
